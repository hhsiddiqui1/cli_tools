              $ref: '#/components/schemas/PayeeDetailsDto'
            payerDetails:
              $ref: '#/components/schemas/PayerDetailsDto'
            paymentTerms:
              $ref: '#/components/schemas/PaymentTermsDto'
            paymentDetails:
              $ref: '#/components/schemas/PaymentDetailsDto'
        action:
